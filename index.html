<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="currentInfo">
        <div class="current-row">
          <div class="col-6 current-left">
            <div class="wrap">
              <div class="currentWeatherSummary">
                <img
                  src="images/weather.svg"
                  class="weather-img"
                  alt="weather-img"
                />
                <span class="WeatherSummary" id="Weather-summary">
                  15°C |°F</span
                >
                <h1 class="current-city" id="currentCity">Tehran</h1>
                <p class="current-city">
                  humidity: <span class="current-city"> 36% </span>
                  <br />

                  wind speed: 11.1 km/h
                  <br />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="footer">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/fereshtebahrami"
          target="_blank"
          class="linkedin-link"
        >
          Fereshte bahrami
        </a>
        and is
        <a
          href="https://github.com/FereshteBahrami/weather-app-project"
          target="_blank"
          class="github-link"
        >
          open sourced on GitHub
        </a>
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
