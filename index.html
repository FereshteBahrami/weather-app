    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=PT+Mono&family=Permanent+Marker&family=Unica+One&display=swap"

    />

      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/33b6880eb9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather App</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        style="
          background-image: url('images/background.png');
          background-position: bottom right;
          background-size: cover;
        "
      >
        <form class="search-cities" id="searchCities">
          <div class="search-cities">
            <input
              type="text"
              placeholder="Enter a city"
              class="form-control form rounded shadow-sm"
              autocomplete="on"
              id="showCity"
            />
          </div>
          <input
            type="image"
            src="images/magni.svg"
            class="magni-img"
            style="filter: none"
          />
          <input
            type="image"
            id="btnCurrent"
            src="images/pin.svg"
            class="pin-img"
            style="filter: none"
          />
        </form>

        <div class="currentInfo">
          <div class="current-row">
            <div class="col-6 current-left">
              <div class="wrap">
                <div class="currentWeatherSummary">
                  <img
                    src="images/weather.svg"
                    class="weather-img"
                    alt="weather-img"
                    id="icon"
                  />
                  <span class="WeatherSummary" id="Weather-summary"> 15</span>
                  <sup class="celsiusFahrenheit">
                    <a href="#" class="Celsius-link" id="Celsius-link">°C |</a>
                    <a href="#" class="Fahrenheit-link" id="Fahrenheit-link"
                      >°F</a
                    >
                  </sup>
                  <h1 class="current-city" id="currentCity">Tehran</h1>
                  <ul>
                    <ul>
                      <li><span id="date"></span></li>
                      <li id="weather-description"></li>
                    </ul>
                  </ul>
                  <p class="current-city">
                    humidity:
                    <span class="current-city" id="humidity"> 36% </span>
                    <br />

                    wind speed:
                    <span class="current-city" id="wind-speed">
                      11.1 km/h
                    </span>
                    <br />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="footer">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/fereshtebahrami"
          target="_blank"
          class="linkedin-link"
        >
          Fereshte bahrami
        </a>
        and is
        <a
          href="https://github.com/FereshteBahrami/weather-app-project"
          target="_blank"
          class="github-link"
        >
          open sourced on GitHub
        </a>
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
